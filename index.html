<!DOCTYPE html>
<html>
<head>
    <meta charseet="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Drawing App</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/start/jquery-ui.css">
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <header>Drawing App</header>
    <div class="inputContainer">
        <div class="input" id="colorInput">
            <input type="color" list id="paintColor">
        </div>
        <div class="input" id="thickness">
            <div id="circle"></div>
        </div>
        <div class="input">
            <div id="slider"></div>
        </div>
    </div>
    <div id="container">
        <canvas id="canvas" width="500px" height="400px"></canvas>
    </div>
    <div class="btnContainer">
        <div class="buttons">
            <span id="erase" class="button">Erase</span>
        </div>
        <div class="buttons">
            <span id="save" class="button">Save</span>
        </div>
        <div class="buttons">
            <span id="reset" class="button">Reset</span>
        </div>
    </div>
    <script src="./jquery-3.4.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
